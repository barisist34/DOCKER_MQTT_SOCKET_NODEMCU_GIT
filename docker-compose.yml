#       - redis
#       - mosquitto
#     networks:
#       - app_network
# #deploy memory sınırlama için 250912
#     deploy:
#       resources:
#         limits:
#           memory: 256M

  web: # haproxy ve master-slave redis
    build: ./django_app
    container_name: django_app_2
    volumes:
      - ./django_app:/app
      # - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - haproxy
      - mosquitto
    networks:
      - app_network
#deploy memory sınırlama için 250912
    deploy:
      resources:
        limits:
          memory: 256M
    environment:
      REDIS_URL: redis://haproxy:6379


networks:
  app_network:
    driver: bridge

volumes:
  redis-data:
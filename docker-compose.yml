version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto_2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
    networks:
      - app_network


  redis:
    image: redis:alpine
    container_name: redis
    command: ["redis-server", "--appendonly", "yes"] #250915 master-replica sync failover çözümü
    volumes: #250915 master-replica sync failover çözümü
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - app_network

  web:
    build: ./django_app
    container_name: django_app_2
    volumes:
      - ./django_app:/app
      # - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - mosquitto
    networks:
      - app_network
#deploy memory sınırlama için 250912
    deploy:
      resources:
        limits:
          memory: 256M
networks:
  app_network:
    driver: bridge

volumes:
  redis-data:
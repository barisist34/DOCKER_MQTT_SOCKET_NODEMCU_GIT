version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto
    container_name: mosquitto_2
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
    networks:
      - app_network


  # redis:  # REDIS sadece master, proxy yok
  #   image: redis:alpine
  #   container_name: redis
  #   command: ["redis-server", "--appendonly", "yes"] #250915 master-replica sync failover çözümü
  #   volumes: #250915 master-replica sync failover çözümü
  #     - redis-data:/data
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - app_network

  redis-master:
    image: redis:6.2
    command: redis-server --port 6379
    ports:
      - "6379:6379"
    networks:
      - app_network

  redis-replica:
    image: redis:6.2
    command: redis-server --replicaof redis-master 6379
    depends_on:
      - redis-master
    networks:
      - app_network
      
  haproxy:
    image: haproxy:2.4
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
      - "6380:6379" # dışarıya 6380 portundan açılır
    depends_on:
      - redis-master
      - redis-replica
    networks:
      - app_network

#   web: # REDIS sadece master, proxy yok
